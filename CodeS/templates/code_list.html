{% extends "base.html" %}
{% block content %}
{% load static %}
<main id="main">
<br><br>
<!-- ======= Breadcrumbs ======= -->
<section id="breadcrumbs" class="breadcrumbs">
  <div class="container">

    <div class="d-flex justify-content-between align-items-center">
      <h2>Code List</h2>
      <ol>
        <li><a href="{% url 'lcore:home' %}">Home</a></li>
        <li>Code List</li>
      </ol>
    </div>

  </div>
</section><!-- End Breadcrumbs -->
<div class="row content">
        <div class="col-lg-10" data-aos="fade-right">
          <h4>Filter form to go here</h4>
          <h5>Filters on key words / Tags</h5>
        </div>
</div>

<div class="row mt-5 justify-content-center" data-aos="fade-up">
    <div class="col-lg-10">
      {% for code in codelist %}
          <div class="form-row">
            <div class="col-md-5 form-group">
              <th></th>
                <td>
                  {{ code.extract }}
                  {{ form.full_name }}
                </td>
            </div>
            
          </div>
          
         

          
      {% endfor %}
    </div>
</div>
</main><!-- End #main -->

</script>
